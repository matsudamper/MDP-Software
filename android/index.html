    <!-- ヘッダー -->
    <script type="text/javascript">
        $.when(
                $.ajax({
                    type: "GET",
                    url: "../header.html",
                    dataType: "html"
                }),
                $.ajax({
                    type: "GET",
                    url: "../footer.html",
                    dataType: "html"
                })
        ).done(function (data_head,data_foot) {

            var head = data_head[0].split("</head>")[1];
            $("#header").append($(head));

            var foot = data_foot[0].split("</head>")[1];
            $("body").append($(foot));

            $('#main-container').css('display', 'block');
        });
    </script>

<body>
<div id="header"></div>

<div id="main-container">
    <h2 class="text-center sub-title">Android</h2>

    <div id="container-products" align="center">
    </div>
</div>

<script>
    var array = [//Name,ImageFilename,link
        ['SmallMemo', 'smallmemo', 'https://play.google.com/store/apps/details?id=com.matsudamper.smallmemopad'],
        ['SmallTweet', 'SmallTweet', 'https://play.google.com/store/apps/details?id=net.matsudamper.smalltweet'],
        ['One Mio', 'OneMio', 'https://play.google.com/store/apps/details?id=com.matsudamper.onemio'],
        ['Tweet Bookark', 'TweetBookark', 'https://play.google.com/store/apps/details?id=com.matsudamper.TweetBookmark'],
        ['Rotate Screenshot', 'RotateScreenshot', 'https://play.google.com/store/apps/details?id=net.matsudamper.rotatescreenshot'],
        ['PhotoEditRotate', 'PhotoEditRotate', 'https://play.google.com/store/apps/details?id=net.matsudamper.photorotate'],
        ['SmallTimer', 'SmallTimer', 'https://play.google.com/store/apps/details?id=net.matsudamper.smalltimer'],
        ['ふりったー', 'Flitter', 'https://play.google.com/store/apps/details?id=net.matsudamper.kanon'],
        ['HORIKAESHI', 'HORIKAESHI', 'https://play.google.com/store/apps/details?id=net.matsudamper.horikaeshi'],
        ['Small Lamp', 'SmallLamp', 'https://play.google.com/store/apps/details?id=net.matsudamper.smalllamp']
    ];

    for(var i = 0; i < array.length; i++){

        var item = array[i];

        var title = item[0];
        var imgurl = item[1] + "/icon.png";
        var url = item[2];

        var div = document.createElement("a");
        div.setAttribute("href",url);
        div.setAttribute("target","_blank");
        div.setAttribute("class","application-item");
        div.setAttribute("align","left");
        div.setAttribute("title",title);

        var img = document.createElement("img");
        img.setAttribute("src",imgurl);
        img.setAttribute("width", "100");

        var h2 = document.createElement("h3");
        h2.innerText = title;

        div.appendChild(img);
        div.appendChild(h2);

        var parent_object = document.getElementById("container-products");
        parent_object.appendChild(div);
    }
</script>
