<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>PlayStation Vita</title>
    <meta name="description" content="PSVita,Android,UWPアプリを開発しています。"/>
    <link rel="shortcut icon" href="/img/favicon.png">

    <meta name="viewport" content="initial-scale=1">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <script src="/lib/bootstrap/bootstrap.min.js"></script>

    <!-- Vue -->
    <script src="/lib/vue/vue.js"></script>

    <!-- My css-->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/text-size.css">
    <link rel="stylesheet" href="../product.css">

    <!-- My Layout -->
    <script src="/lib/kotlin.js"></script>

    <link rel="stylesheet" href="/lib/flex-arrange/style.css">
    <script src="/lib/flex-arrange/script.js"></script>
    <script src="/lib/selector.js"></script>

    <script>
        // @formatter:off
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-54718130-4', 'auto');
        ga('send', 'pageview');
        // @formatter:on
    </script>
</head>

<body>
<header>
    <h1>
        <a href="/">
            M.D.P. Software
        </a>
    </h1>
</header>

<main>
    <h2 class="products--title">
        <a href="../">PlayStation Vita</a>
    </h2>

    <div class="container">
        <div id="product" class="flex-v">

            <div class="flex-h">
                <img class="icon" :src="icon">

                <div id="header"
                     class="flex1
                            flex-v flex-v-space-between">
                    <h3 class="name">{{ name }}</h3>
                    <div class="flex-h flex-h-end flex-v-center">
                        <a class="badge" :href="url" target="_blank">
                            <img src="../PSM_badge_jp.png" alt="badge">
                        </a>
                    </div>
                </div>
            </div>

            <table id="type">
                <tr>
                    <td>ジャンル</td>
                    <td>{{ genre }}</td>
                </tr>
                <tr>
                    <td>値段</td>
                    <td>{{ price }}</td>
                </tr>
                <tr>
                    <td>容量</td>
                    <td>{{ size }}</td>
                </tr>
                <tr>
                    <td>人数</td>
                    <td>{{ players }}</td>
                </tr>
                <tr>
                    <td>言語</td>
                    <td>{{ language }}</td>
                </tr>
                <tr>
                    <td>操作方法</td>
                    <td>
                        <div class="flex-v">
                            <span v-for="item in functions">{{ item }}</span>
                        </div>
                    </td>
                </tr>
            </table>

            <photo-slider>
                <img src="SS/1.png">

                <div class="flex1 thumbnail">
                    <img v-for="item in screenshots" :src="item">
                </div>
            </photo-slider>

            <div id="description" v-html="description"></div>
        </div>
    </div>
</main>

<footer>
    <h2 class="title">contacts</h2>

    <a class="title" href="https://twitter.com/MDP_Software" target="_blank">
        <h3>Twitter : @MDP_Software</h3>
    </a>

    <h3 class="title">Gmail : mdp.mobilesoftware</h3>
</footer>
<script src="model.js"></script>
</body>
</html>
