<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>MDP Software</title>

    <meta name="keywords" content="MDP Software,matsudamper,Android,UWP,Windows,Vita,PS">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sticky-footer.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/my.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <!-- IEでの互換表示無し -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- レスポンシブルデザイン用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ヘッダー -->
    <script type="text/javascript">
        $.when(
                $.ajax({
                    type: "GET",
                    url: "/header.html",
                    dataType: "html",
                    success: function(data) {

                        var header_data = data.split("</head>")[1];
                        $("#header").append($(header_data));
                    }
                }),

                $.ajax({
                    type: "GET",
                    url: "/footer.html",
                    dataType: "html",
                    success: function(data) {

                        var footer_data = data.split("</head>")[1];
                        $("body").append($(footer_data));
                    }
                })
        ).done(function () {

            $('#main-container').css('display', 'block');
        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<body>
<div id="header"></div>

<div align="center">
    <noscript>
        このWebサイトの全ての機能を利用するためにはJavaScriptを有効にする必要があります。
        <br>
        <a href="http://www.enable-javascript.com/ja/" target="_blank">
            あなたのWebブラウザーでJavaScriptを有効にする方法</a> を参照してください。
    </noscript>
</div>

<div id="main-container">
    <div class="container">
        <div id="container-products" class="row">
            <h2 class="text-center sub-title">PS Vita</h2>

        </div>
    </div>
</div>

<script>
    var array = [//Name,ImageFilename,link
        ['LiveStreamingTweet', 'LiveStreamingTweet', 'http://www.jp.playstation.com/psn/psm/title/#!0531'],
        ['4PhotoTweet', '4PhotoTweet', 'http://www.jp.playstation.com/psn/psm/title/#!0486'],
        ['StopWatchTimer', 'StopWatchTimer', 'http://www.jp.playstation.com/psn/psm/title/#!0465'],
        ['SpiritLevel', 'SpiritLevel', 'http://www.jp.playstation.com/psn/psm/title/#!0471'],

        ['QR Editor', 'QREditor', 'http://www.jp.playstation.com/psn/psm/title/#!0450'],
        ['加算器方式電卓', 'Calculator', 'http://www.jp.playstation.com/psn/psm/title/#!0400'],
        ['Mute Camera', 'MuteCamera', 'http://www.jp.playstation.com/psn/psm/title/#!0463'],
        ['連写カメラ', 'ContinuousShooting', 'http://www.jp.playstation.com/psn/psm/title/#!0462'],
        ['Dot Maker', 'DotMaker', 'http://www.jp.playstation.com/psn/psm/title/#!0443'],
        ['PhotoEdit', 'PhotoEdit', 'http://www.jp.playstation.com/psn/psm/title/#!0426']
    ];

    for(var i = 0; i < array.length; i++){

        var item = array[i];

        var title = item[0];
        var imgurl = item[1] + "/icon.png";
        var url = item[2];

        var col = document.createElement("div");
        col.setAttribute("class", "col-xs-12 col-sm-6 col-md-4 col-lg-3");

        var div = document.createElement("a");
        div.setAttribute("href",url);
        div.setAttribute("target","_blank");
        div.setAttribute("class","application-item");
        div.setAttribute("title",title);

        var img = document.createElement("img");
        img.setAttribute("src",imgurl);
        img.setAttribute("width", "100");

        var h2 = document.createElement("h3");
        h2.innerText = title;

        div.appendChild(img);
        div.appendChild(h2);

        col.appendChild(div)

        var parent_object = document.getElementById("container-products");
        parent_object.appendChild(col);
    }
</script>
