<head>
    <meta charset="UTF-8">
    <title>MDP Software</title>
    <meta name="description" itemprop="description" content="PSVita,Androidアプリを開発しています" />
    <meta name="keywords" content="MDP Software,matsudamper,Android">

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>

<body>
    <div class="container">

        <!-- ヘッダー -->
        <div id="header" align="center">
            <a href="index.html" class="product-item" title="PlayStation Vita">
                <font size="7" face="fantasy" align="center">M.D.P. Software</font>
            </a>
        </div>

        <!-- コンテンツ -->
        <div class="title" align="center">
            <font size="6" face="fantasy">Android</font>
        </div>

        <div align="center">
            <noscript>
                このWebサイトの全ての機能を利用するためにはJavaScriptを有効にする必要があります。
                <br>
                <a href="http://www.enable-javascript.com/ja/" target="_blank">
                あなたのWebブラウザーでJavaScriptを有効にする方法</a> を参照してください。
            </noscript>
        </div>
        
        <div id="container-products" class="container-products"/>

        <script>
            var array = [//Name,ImageFilename,link
            ['SmallMemo', 'smallmemo', 'https://play.google.com/store/apps/details?id=com.matsudamper.smallmemopad'],
            ['SmallTweet', 'SmallTweet', 'https://play.google.com/store/apps/details?id=net.matsudamper.smalltweet'],
            ['One Mio', 'OneMio', 'https://play.google.com/store/apps/details?id=com.matsudamper.onemio'],
            ['Tweet Bookark', 'TweetBookark', 'https://play.google.com/store/apps/details?id=com.matsudamper.TweetBookmark']
            ['Rotate Screenshot', 'RotateScreenshot', 'https://play.google.com/store/apps/details?id=net.matsudamper.rotatescreenshot']
            ];
                
            for(var i = 0; i < array.length; i++){
                
                var item = array[i];
                    
                var title = item[0];
                var imgurl = "img/android/" + item[1] + "/icon.png";
                var url = item[2];
                
                var div = document.createElement("a");
                div.setAttribute("href",url);
                div.setAttribute("target","_blank");
                div.setAttribute("class","application-item");
                div.setAttribute("title",title);
                
                var img = document.createElement("img");
                img.setAttribute("src",imgurl);
                
                var h2 = document.createElement("h2");
                h2.innerText = title;
                
                div.appendChild(img);
                div.appendChild(h2);
                
                var parent_object = document.getElementById("container-products");
                parent_object.appendChild(div);
            }
        </script>

        <!-- フッター -->
        <div id="footer-space" />
        <div class="container-contacts" align="center">

            <font size="6" face="fantasy">contacts</font>

            <div class="contact-box">

                <a href="https://twitter.com/MDP_Software" target="_blank" class="contact-item" title="Windows 10 Mobile">
                    <h2>Twitter : @MDP_Software</h2>
                </a>

                <h2>Gmail : mdp.mobilesoftware</h2>
            </div>
        </div>
    </div>

</body>
