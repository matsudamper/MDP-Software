<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>MDP Software</title>
    <meta name="description" content="PSVita,Android,UWPアプリ開発" />
    <meta name="keywords" content="MDP Software,matsudamper,Android,UWP,Windows,Vita,PS">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/my.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- IEでの互換表示無し -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- レスポンシブルデザイン用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ヘッダー -->
    <script type="text/javascript">
        $.when(
                $.ajax({
                    type: "GET",
                    url: "header.html",
                    dataType: "html"
                }),
                $.ajax({
                    type: "GET",
                    url: "footer.html",
                    dataType: "html"
                })
        ).done(function (data_head,data_foot) {

            var head = data_head[0].split("</head>")[1];
            $("#header").append($(head));

            var foot = data_foot[0].split("</head>")[1];
            $("body").append($(foot));

            $('#main-container').css('display', 'block');
        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-54718130-4', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
<div id="header"></div>

<div id="main-container">
    <h1 class="text-center main-title">products</h1>

    <div align="center">
        <a href="vita" class="product-item" title="PlayStation Vita">
            <img src="vita.png">
            <h2>PlayStation Vita</h2>
        </a>

        <a href="android" class="product-item" title="Android">
            <img src="android.png">
            <h2>Android</h2>
        </a>

        <a href="windows10" class="product-item" title="Windows10">
            <img src="windows.png">
            <h2>Windows10</h2>
        </a>
    </div>
</div>
</body>
</html>
